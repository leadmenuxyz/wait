<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents by GodOflooter</title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var $Whatsapp = 'https://t.me/godoflooter';
            var $telegram = 'https://t.me/godoflooter';
            var $background = 'https://iili.io/JAFzczb.webp';

            // Replace the placeholder href values with actual URLs
            document.getElementById('whatsappButton').href = $Whatsapp;
            document.getElementById('telegramButton').href = $telegram;

            // Set the background image
            document.body.style.backgroundImage = 'url(' + $background + ')';
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Meta Icon -->
    <link expr:href='data:blog.homepageUrl + &quot;/favicon.ico&quot;' rel='icon' type='image/x-icon'/>
    <link href='https://iili.io/JAFG3rX.md.png' rel='apple-touch-icon'/>
    <link href='https://iili.io/JAFG3rX.md.png' rel='apple-touch-icon' sizes='57x57'/>
    <link href='https://iili.io/JAFG3rX.md.png' rel='apple-touch-icon' sizes='72x72'/>
    <link href='https://iili.io/JAFG3rX.md.png' rel='apple-touch-icon' sizes='76x76'/>
    <link href='https://iili.io/JAFG3rX.md.png' rel='apple-touch-icon' sizes='114x114'/>
    <link href='https://iili.io/JAFG3rX.md.png' rel='apple-touch-icon' sizes='120x120'/>
    <link href='https://iili.io/JAFG3rX.md.png' sizes='144x144'/>
    <link href='https://iili.io/JAFG3rX.md.png' rel='apple-touch-icon' sizes='152x152'/>
    <link href='https://iili.io/JAFG3rX.md.png' rel='apple-touch-icon' sizes='180x180'/>

    <style>
        @font-face {
            font-family: 'GothTitan';
            src: local('GothTitan'), url('https://www.animekaizoku.xyz/agents/Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: url('') no-repeat center center fixed; /* Initial empty URL, to be replaced dynamically */
            background-size: cover;
        }

        .neonText {
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #bc1,
                0 0 82px #bc1,
                0 0 92px #bc1,
                0 0 102px #bc1,
                0 0 151px #bc1;
        }

        h1 {
            text-align: center;
            font-family: 'GothTitan', sans-serif;
            font-size: 50px;
            padding-top: 30px;
            opacity: 0;
            color: #045;
            animation: fadeIn 2s forwards; /* 2s duration, forwards to keep the final state */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards; /* 2s duration, forwards to keep the final state */
        }

        .whatsapp-button, .telegram-button {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 250px;
        }

        .whatsapp-button {
            background-color: #25D366; /* WhatsApp color */
        }

        .telegram-button {
            background-color: #0088cc; /* Telegram color */
        }

        .fab {
            font-size: 30px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <h1 class="neonText">Agents</h1>
    <div class="button-container">
        <a href="" class="whatsapp-button" id="whatsappButton">
            <i class="fab fa-whatsapp" style="vertical-align: middle;"></i> WhatsApp
        </a>

        <a href="" class="telegram-button" id="telegramButton">
            <i class="fab fa-telegram-plane" style="vertical-align: middle;"></i> Telegram
        </a>
    </div>
</body>
</html>
